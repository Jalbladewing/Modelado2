<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">

 <body> 
  <vaadin-vertical-layout center=""> 
   <vaadin-label style-name="huge bold h4" size-auto plain-text _id="seccionL">
     Acceso 
   </vaadin-label> 
   <vaadin-vertical-layout spacing width="40%" _id="vLayout" :middle :center> 
    <vaadin-label style-name="h2" size-auto plain-text _id="accesoL" :center>
      Acceso 
    </vaadin-label> 
    <vaadin-horizontal-layout spacing _id="hLayoutCampos" :center>

      </vaadin-label>

      </vaadin-label>

     <vaadin-vertical-layout spacing size-auto _id="vLayoutFields" :middle :right> 
      <vaadin-text-field _id="usuarioF"></vaadin-text-field> 
      <vaadin-text-field _id="passwordF"></vaadin-text-field> 
     </vaadin-vertical-layout> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout spacing _id="hLayoutFin" :middle :center> 
     <vaadin-horizontal-layout :center> 
      <vaadin-check-box _id="checkBx"></vaadin-check-box> 
      <vaadin-label size-auto plain-text _id="recuerdameL">
        Recuérdame 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
     <vaadin-button height-full plain-text _id="iniciarSesionB" :right>
       Iniciar Sesión 
     </vaadin-button> 
    </vaadin-horizontal-layout> 
    <vaadin-button style-name="link" plain-text _id="recuperarPassB" :middle :center>
      Recuperar contraseña

   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>

</html>
