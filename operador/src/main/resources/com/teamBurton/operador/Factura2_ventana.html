<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing height="30%" margin> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Concepto Factura 
   </vaadin-label> 
   <vaadin-vertical-layout style-name="card" spacing width="80%" margin _id="vLayout" :center> 
    <vaadin-label style-name="bold" size-auto plain-text _id="tituloL">
      Concepto Factura 
    </vaadin-label> 
    <vaadin-horizontal-layout spacing width-full _id="hLayoutEncabezado"> 
     <vaadin-vertical-layout size-auto _id="vLayoutCampos1"> 
      <vaadin-label style-name="bold" size-auto plain-text _id="fechaTituloL">
        Fecha 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="fechaValorL">
        Fecha Ejemplo 
      </vaadin-label> 
     </vaadin-vertical-layout> 
     <vaadin-vertical-layout size-auto _id="vLayoutCampos2"> 
      <vaadin-label style-name="bold" size-auto plain-text _id="nombreTituloL">
        Nombre 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="nombreValorL">
        Nombre Ejemplo 
      </vaadin-label> 
     </vaadin-vertical-layout> 
     <vaadin-vertical-layout size-auto _id="vLayoutCampos3"> 
      <vaadin-label style-name="bold" size-auto plain-text _id="apellidosTituloL">
        Apellidos 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="apellidosValorL">
        Apellidos Ejemplo 
      </vaadin-label> 
     </vaadin-vertical-layout> 
     <vaadin-vertical-layout size-auto _id="vLayoutCampos4"> 
      <vaadin-label style-name="bold" size-auto plain-text _id="dniTituloL">
        DNI/NIF/Pasaporte 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="dniValorL">
        DNI Ejemplo 
      </vaadin-label> 
     </vaadin-vertical-layout> 
     <vaadin-vertical-layout size-auto _id="vLayoutCampos5"> 
      <vaadin-label style-name="bold" size-auto plain-text _id="telefonoTituloL">
        Teléfono 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="telefonoValorL">
        Teléfono Ejemplo 
      </vaadin-label> 
     </vaadin-vertical-layout> 
    </vaadin-horizontal-layout> 
    <vaadin-vertical-layout size-auto _id="vLayoutCampos6"> 
     <vaadin-label style-name="bold" size-auto plain-text _id="direccionTituloL">
       Dirección 
     </vaadin-label> 
     <vaadin-label size-auto plain-text _id="direccionValorL">
       Direccion Ejemplo 
     </vaadin-label> 
    </vaadin-vertical-layout> 
    <vaadin-grid primary-style-name="v-table" width-full _id="modalidadesTabla"> 
     <table> 
      <colgroup> 
       <col property-id="Tipo Servicio" sortable> 
       <col property-id="Nombre Modalidad" sortable> 
       <col property-id="Consumo" sortable> 
       <col property-id="Precio" sortable> 
       <col property-id="IVA" sortable> 
       <col property-id="Total" sortable> 
      </colgroup> 
      <thead> 
       <tr default> 
        <th plain-text>Tipo Servicio</th> 
        <th plain-text>Nombre Modalidad</th> 
        <th plain-text>Consumo</th> 
        <th plain-text>Precio</th> 
        <th plain-text>IVA</th> 
        <th plain-text>Total</th> 
       </tr> 
      </thead> 
      <tbody></tbody> 
     </table> 
    </vaadin-grid> 
    <vaadin-horizontal-layout spacing _id="hLayoutTotal" :right> 
     <vaadin-label size-auto plain-text _id="totalTituloL">
       Total: 
     </vaadin-label> 
     <vaadin-label size-auto plain-text _id="totalValorL">
       64€ 
     </vaadin-label> 
    </vaadin-horizontal-layout> 
    <vaadin-button plain-text _id="imprimirB" :center>
      Imprimir 
    </vaadin-button> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
