<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing margin> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Deportes 
   </vaadin-label> 
   <vaadin-vertical-layout style-name="card" spacing width="324px" height="400px" margin _id="vLAyout" :center> 
    <vaadin-label style-name="h2 wrapLine" plain-text _id="tituloL" :center>
      Deportes 
    </vaadin-label> 
    <vaadin-label style-name="wrapLine" size-full plain-text _id="caracteristicasL" :center>
      Aqui irian las caracteristicas 
    </vaadin-label> 
    <vaadin-label style-name="h2" size-auto plain-text _id="precioL" :bottom :right>
      15€ 
    </vaadin-label> 
    <vaadin-vertical-layout _id="vLayoutFechaConsumo"> 
     <vaadin-vertical-layout width-auto height="70%" _id="vLayoutFecha"> 
      <vaadin-label size-auto plain-text _id="fechaTituloL">
        Fecha contratación 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="fechaValorL" :center>
        23/09/2016 
      </vaadin-label> 
     </vaadin-vertical-layout> 
     <vaadin-vertical-layout height="80%" _id="vLayoutConsumo"> 
      <vaadin-label visible="false" size-auto plain-text _id="consumotituloL">
        Consumo 
      </vaadin-label> 
      <vaadin-horizontal-layout width-full _id="hLayout"> 
       <vaadin-label visible="false" size-auto plain-text _id="consumoValorL" :center>
         100/500MB 
       </vaadin-label> 
       <vaadin-button height="22px" plain-text _id="bajaB" :right>
         Dar de baja 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
     </vaadin-vertical-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
