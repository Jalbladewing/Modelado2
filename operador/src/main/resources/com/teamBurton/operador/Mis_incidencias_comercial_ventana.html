<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing margin> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Mis Incidencias 
   </vaadin-label> 
   <vaadin-vertical-layout spacing margin _id="vLayout" :center> 
    <vaadin-horizontal-layout spacing _id="hLayoutBuscar"> 
     <vaadin-button plain-text _id="buscarL">
       Buscar 
     </vaadin-button> 
     <vaadin-text-field _id="buscarF"></vaadin-text-field> 
    </vaadin-horizontal-layout> 
    <vaadin-tab-sheet _id="incidenciasTabla"> 
     <tab caption="Todas" selected> 
      <vaadin-grid width-full _id="todasTab"> 
       <table> 
        <colgroup> 
         <col property-id="Fecha" sortable> 
         <col property-id="Tipo Incidencia" sortable> 
         <col property-id="Asunto" sortable> 
         <col property-id="Nº Incidencia" sortable> 
         <col property-id="Correo" sortable> 
         <col property-id="Estado" sortable> 
        </colgroup> 
        <thead> 
         <tr default> 
          <th plain-text>Fecha</th> 
          <th plain-text>Tipo Incidencia</th> 
          <th plain-text>Asunto</th> 
          <th plain-text>Nº Incidencia</th> 
          <th plain-text>Correo</th> 
          <th plain-text>Estado</th> 
         </tr> 
        </thead> 
        <tbody></tbody> 
       </table> 
      </vaadin-grid> 
     </tab> 
     <tab caption="Llamadas"> 
      <vaadin-grid width-full _id="llamadaTab"> 
       <table>

         <col property-id="Estado" sortable> 
        </colgroup> 
        <thead> 
         <tr default> 
          <th plain-text>Fecha</th> 
          <th plain-text>Tipo Incidencia</th> 
          <th plain-text>Asunto</th> 
          <th plain-text>Nº Incidencia</th> 
          <th plain-text>Correo</th> 
          <th plain-text>Estado</th> 
         </tr> 
        </thead> 
        <tbody></tbody> 
       </table> 
      </vaadin-grid> 
     </tab> 
     <tab caption="Pendientes"> 
      <vaadin-grid width-full _id="pendientesTab"> 
       <table> 
        <colgroup> 
         <col property-id="Fecha" sortable> 
         <col property-id="Tipo Incidencia" sortable> 
         <col property-id="Asunto" sortable> 
         <col property-id="Nº Incidencia" sortable> 
         <col property-id="Correo" sortable> 
         <col property-id="Estado" sortable>

        <thead>

          <th plain-text>Asunto</th> 
          <th plain-text>Nº Incidencia</th> 
          <th plain-text>Correo</th> 
          <th plain-text>Estado</th> 
         </tr> 
        </thead> 
        <tbody></tbody> 
       </table> 
      </vaadin-grid> 
     </tab> 
     <tab caption="Resueltas"> 
      <vaadin-grid width-full _id="resueltasTab"> 
       <table> 
        <colgroup> 
         <col property-id="Fecha" sortable> 
         <col property-id="Tipo Incidencia" sortable> 
         <col property-id="Asunto" sortable> 
         <col property-id="Nº Incidencia" sortable> 
         <col property-id="Correo" sortable> 
         <col property-id="Estado" sortable> 
        </colgroup> 
        <thead> 
         <tr default> 
          <th plain-text>Fecha</th> 
          <th plain-text>Tipo Incidencia</th>

 </body>
</html>
