<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing margin> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Traspasar Usuarios 
   </vaadin-label> 
   <vaadin-vertical-layout spacing margin _id="vLayout" :center> 
    <vaadin-grid width-full _id="usuariosTabla"> 
     <table> 
      <colgroup> 
       <col property-id="Nombre" sortable> 
       <col property-id="Apellidos" sortable> 
       <col property-id="Correo" sortable> 
      </colgroup> 
      <thead> 
       <tr default> 
        <th plain-text>Nombre</th> 
        <th plain-text>Apellidos</th> 
        <th plain-text>Correo</th> 
       </tr> 
      </thead> 
      <tbody></tbody> 
     </table> 
    </vaadin-grid> 
    <vaadin-horizontal-layout spacing width="25%" _id="hLayoutBotones" :center> 
     <vaadin-button plain-text _id="cancelarB">
       Cancelar 
     </vaadin-button> 
     <vaadin-button plain-text _id="elegirModalidadB">
       Elegir Modalidad Nueva 
     </vaadin-button> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
