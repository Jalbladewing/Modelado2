<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Televisión 
   </vaadin-label> 
   <vaadin-horizontal-layout spacing _id="hLayoutBuscarContratar"> 
    <vaadin-button plain-text _id="buscarB">
      Buscar 
    </vaadin-button> 
    <vaadin-text-field _id="buscarF"></vaadin-text-field> 
    <vaadin-button plain-text _id="contratarB" :right>
      Contratar 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout spacing height-full> 
    <vaadin-grid height="90%" selection-mode="multi" _id="canalesTabla"> 
     <table> 
      <colgroup> 
       <col property-id="Nombre" sortable> 
       <col property-id="Descripción" sortable> 
       <col property-id="Precio" sortable> 
      </colgroup> 
      <thead> 
       <tr default> 
        <th plain-text>Nombre</th> 
        <th plain-text>Descripción</th> 
        <th plain-text>Precio</th> 
       </tr> 
      </thead> 
      <tbody></tbody> 
     </table> 
    </vaadin-grid> 
    <vaadin-grid-layout spacing size-full margin _id="paquetesGrid"> 
     <row> 
      <column></column> 
      <column></column> 
      <column></column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
