<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing margin> 
   <vaadin-label style-name="bold huge h4" size-auto plain-text _id="seccionL">
     Añadir Modalidad 
   </vaadin-label> 
   <vaadin-vertical-layout spacing margin _id="vLayout" :center> 
    <vaadin-horizontal-layout spacing _id="hLayoutBuscar"> 
     <vaadin-button plain-text _id="buscarL">
       Buscar 
     </vaadin-button> 
     <vaadin-text-field _id="buscarF"></vaadin-text-field> 
    </vaadin-horizontal-layout> 
    <vaadin-table selectable style-name="borderless no-horizontal-lines no-vertical-lines" width-full _id="modalidadesTabla"> 
     <table> 
      <colgroup> 
       <col property-id="Id"> 
       <col property-id="Tipo Servicio"> 
       <col property-id="Nombre"> 
       <col property-id="Visible"> 
       <col property-id="Precio"> 
      </colgroup> 
      <tbody> 
       <tr item-id="1"> 
        <td>1</td> 
        <td>Internet</td> 
        <td>Fibra (300MB)</td> 
        <td>Si</td> 
        <td>1€</td> 
       </tr> 
       <tr item-id="2"> 
        <td>2</td> 
        <td>Móvil</td> 
        <td>Llamadas ilimitadas</td> 
        <td>Si</td> 
        <td>20€</td> 
       </tr> 
      </tbody> 
     </table> 
    </vaadin-table> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
