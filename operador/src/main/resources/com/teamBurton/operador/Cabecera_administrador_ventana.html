<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-horizontal-layout style-name="cabecera-fondo" width-full height="20%"> 
   <vaadin-button style-name="borderless white-color large" plain-text _id="telefonoL" :middle :center>
     Teléfono Fijo 
   </vaadin-button> 
   <vaadin-button style-name="borderless white-color large" plain-text _id="televisionL" :middle :center>
     Televisión 
   </vaadin-button> 
   <vaadin-button style-name="borderless white-color large" plain-text _id="internetL" :middle :center>
     Internet 
   </vaadin-button> 
   <vaadin-button style-name="borderless white-color large" plain-text _id="movilL" :middle :center>
     Móvil 
   </vaadin-button> 
   <vaadin-button style-name="borderless white-color large" plain-text _id="ofertasL" :middle :center>
     Ofertas 
   </vaadin-button> 
   <vaadin-vertical-layout size-auto _id="vLayout" :middle :center> 
    <vaadin-image icon="fonticon://FontAwesome/f015" _id="inicioI"></vaadin-image> 
    <vaadin-button style-name="link white-color large" plain-text _id="miCuentaB" :middle :center>
      Mi cuenta 
    </vaadin-button> 
    <vaadin-list-select visible="false" style-name="white-background" height="140px" _id="miCuentaLista"> 
     <option>Perfil</option> 
     <option>Gestión de Incidencias</option> 
     <option>Gestión de Usuarios</option> 
     <option>Gestión de Comerciales</option> 
     <option>Gestión de Modalidades</option> 
     <option>Desconectar</option> 
    </vaadin-list-select> 
   </vaadin-vertical-layout> 
  </vaadin-horizontal-layout>  
 </body>
</html>
