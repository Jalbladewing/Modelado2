<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Modificar Modalidad 
   </vaadin-label> 
   <vaadin-vertical-layout style-name="perfiles-fondo" spacing size-auto margin _id="vLayout" :center> 
    <vaadin-label style-name="bold" size-auto plain-text _id="modificarL" :center>
      Modificar Modalidad 
    </vaadin-label> 
    <vaadin-combo-box _id="tipoModalidadComboBx" :center> 
     <option>Individual</option> 
     <option>Oferta</option> 
    </vaadin-combo-box> 
    <vaadin-vertical-layout visible="false" size-auto _id="ofertasLayout"></vaadin-vertical-layout> 
    <vaadin-label size-auto plain-text _id="nombreL">
      Nombre Modalidad 
    </vaadin-label> 
    <vaadin-text-field _id="nombreF"></vaadin-text-field> 
    <vaadin-label size-auto plain-text _id="caracteristicasL">
      Caracter√≠sticas 
    </vaadin-label> 
    <vaadin-text-area wordwrap="false" width="70%" _id="caracteristicasArea"></vaadin-text-area> 
    <vaadin-horizontal-layout spacing width-full _id="hLayoutPrecioVisible"> 
     <vaadin-vertical-layout size-auto _id="vLayoutPrecio"> 
      <vaadin-label size-auto plain-text _id="precioL">
        Precio 
      </vaadin-label> 
      <vaadin-text-field width="25%" _id="precioF"></vaadin-text-field> 
     </vaadin-vertical-layout> 
     <vaadin-horizontal-layout _id="hLayoutVisible" :bottom :center> 
      <vaadin-check-box _id="visibleCheckBx"></vaadin-check-box> 
      <vaadin-label size-auto plain-text _id="visibleL">
        Visible 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout spacing _id="hLayoutBotones"> 
     <vaadin-button plain-text _id="cancelarB">
       Cancelar 
     </vaadin-button> 
     <vaadin-vertical-layout spacing size-auto _id="vLayoutBotones"> 
      <vaadin-button plain-text _id="traspasarB">
        Traspasar Usuarios 
      </vaadin-button> 
      <vaadin-button plain-text _id="eliminarB">
        Eliminar 
      </vaadin-button> 
     </vaadin-vertical-layout> 
     <vaadin-button plain-text _id="confirmarB">
       Confirmar 
     </vaadin-button> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
