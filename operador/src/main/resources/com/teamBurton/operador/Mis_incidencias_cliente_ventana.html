<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;newtheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing margin> 
   <vaadin-label style-name="huge" size-auto plain-text _id="seccionL">
     Mis Incidencias 
   </vaadin-label> 
   <vaadin-grid primary-style-name="v-table" width-full _id="incidenciasGrid"> 
    <table> 
     <colgroup> 
      <col property-id="Fecha" sortable> 
      <col property-id="Tipo Incidencia" sortable> 
      <col property-id="Asunto" sortable> 
      <col property-id="Nº Incidencia" sortable> 
      <col property-id="Estado" sortable> 
     </colgroup> 
     <thead> 
      <tr default> 
       <th plain-text>Fecha</th> 
       <th plain-text>Tipo Incidencia</th> 
       <th plain-text>Asunto</th> 
       <th plain-text>Nº Incidencia</th> 
       <th plain-text>Estado</th> 
      </tr> 
     </thead> 
     <tbody></tbody> 
    </table> 
   </vaadin-grid> 
   <vaadin-button plain-text _id="crearB" :center>
     Crear Incidencia 
   </vaadin-button> 
  </vaadin-vertical-layout>  
 </body>
</html>
